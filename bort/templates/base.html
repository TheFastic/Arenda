<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Карденал{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'room_list' %}">Кімнати</a>
      <a class="navbar-brand" href="{% url 'create_booking_room' %}">Додати нову кімнату</a>
      <a class="navbar-brand" href="{% url 'my_bookings' %}">Список бронювання</a>

      {% if user.is_authenticated %}
      <a class="navbar-brand" href="{% url 'logout' %}">Вихід {{ user.username }} </a>
      {% else %}

      <a class="navbar-brand" href="{% url 'login' %}">Вхід</a>
      <a class="navbar-brand" href="{% url 'register' %}">Реєстрація</a>

      {% endif %}
    </div>
  </nav>

  {% block content %}
  {% endblock %}
  
</body>
</html>
