{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Підтвердження видалення</h2>
  <p>Ви впевнені, що хочете видалити кімнату "{{ room.name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Так, видалити</button>
    <a href="{% url 'room_list' %}" class="btn btn-secondary">Скасувати</a>
  </form>
</div>
{% endblock %}
