{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Бронювання кімнати: {{ room.name }}</h2>

  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Підтвердити бронювання</button>
    <a href="{% url 'room_detail' room.id %}" class="btn btn-secondary">Скасувати</a>
  </form>

  {% if messages %}
    <div class="mt-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
</div>
{% endblock %}
